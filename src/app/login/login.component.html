          <form [formGroup]="loginForm" style="background-color: rgb(90, 83, 83);">
            <div class="input-group mb-3">
              <input
                formControlName="tc"
                type="number"
                class="form-control"
                min="10000000000"
                max="99999999999"
                maxlength="11"
                autofocus
                placeholder="TC Kimlik Numarası"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
                />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span style="color: white;" class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                formControlName="pw"
                type="password"
                class="form-control"
                placeholder="Şifre"
                minlength="6"
                maxlength="12"
                ngModel required
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
                />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span style="color: white;" class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  [disabled]="loading"
                  (click)="onSubmit()"
                  type="submit"
                  class="btn-1"
                >
                  Giriş
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
