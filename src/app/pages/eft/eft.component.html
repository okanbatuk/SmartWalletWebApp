<!-- Content Header (Page header) -->
<section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h3>Havale</h3>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Anasayfa</a></li>
                <li class="breadcrumb-item active">Havale</li>
              </ol>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-sm-10">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Gerekli Bilgileri Girin!</h3>
          </div>
          <form [formGroup]="eftForm" (ngSubmit)="onSubmit()" >
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Transfer Yapan Hesap</label>
                <select formControlName="sendAddit" id="sendAddit" class="form-control">
                  <option *ngFor="let opt of accounts" [value]="opt.additionalNo" [selected]="opt.selected">{{opt.accNo}} - {{opt.additionalNo}} / Para miktarı: {{opt.Balance}} TL</option>                
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Transfer Yapılacak Hesap Numarası</label>
                <input formControlName="recAcc" id="recAcc" type="text" class="form-control" id="exampleInputPassword2" placeholder="Alıcı Hesap No">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Transfer Yapılacak Hesap Ek No</label>
                <input formControlName="recAddit" id="recAddit" type="text" class="form-control" id="exampleInputPassword3" placeholder="Alıcı Hesabın Ek No">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Gönderilecek Miktar</label>
                <input formControlName="money" id="money" type="text" class="form-control" id="exampleInputPassword4" placeholder="Miktar">
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
