<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Profil</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/homepage']">Anasayfa</a></li>
          <li class="breadcrumb-item active">Profil</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Kullanıcı Bilgileri</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover" *ngFor="let prof of profile">
              <tr>
                <th>Tc Kimlik Numarası </th>
                <td>{{prof.tcNumber}}</td>
              </tr>
              <tr>
                <th>Adı </th>
                <td>{{prof.firstName}}</td>
              </tr>
              <tr>
                <th>Soyadı </th>
                <td>{{prof.lastName}}</td>
              </tr>
              <tr>
                <th>Doğum Tarihi </th>
                <td>{{prof.birthDate}}</td>
              </tr>  
              <tr>
                <th>Adres</th>
                <td>{{prof.address}}</td> 
              </tr>
              <tr>
                <th>Telefon Numarası</th>
                <td>{{prof.phoneNumber}}</td>
              </tr>
              <tr>
                <th>Mail</th>
                <td>{{prof.mail}}</td>
              </tr>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->           
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

</section>
